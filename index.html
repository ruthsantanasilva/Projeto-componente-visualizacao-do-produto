<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="estilo/style.css">

</head>

<body>

  <div class="container">
    <img src="./images/image-product-desktop.jpg" alt="">
    <div class="box">
      <h2>P e r f u m e</h2>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>
        A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
        CHANEL.
      </p>
      <nav>
        <ul>
          <li>
            <h1 class="pnormal">$149.99</h1>
          </li>
          <li id="p">
            <h2>$169.99</h2>
          </li>
        </ul>
      </nav>
      <button class="btn"><img src="./images/icon-cart.svg" alt="" class="imgbtn">Add to Cart</button>
    </div>
  </div>

  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Ruth Santana Silva</a>.
  </footer>
</body>

</html>
